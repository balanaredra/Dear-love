<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Marry Me? ‚ù§Ô∏è</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff4d4d 0%, #ff9a9e 25%, #fbc2eb 50%, #a18cd1 75%, #ff4d4d 100%);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            touch-action: manipulation;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            padding: 20px;
        }

        .img-container img {
            width: 85%;
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out; 
            opacity: 1;
        }

        h1 {
            color: #ffffff;
            font-size: clamp(1.5rem, 7vw, 2.2rem);
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(194, 24, 91, 0.8);
            font-weight: 800;
            transition: opacity 0.4s ease;
            padding: 0 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 10px; 
            position: relative;
            z-index: 20;
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            outline: none;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            padding: 18px 60px;
            font-size: 1.3rem;
            box-shadow: 0 5px 20px rgba(255, 64, 129, 0.5);
            position: relative;
            z-index: 30; 
            will-change: transform;
        }

        .spread-effect {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            border-radius: 50% !important; 
            transform: translate(-50%, -50%) scale(500) !important; 
            transition: transform 1.25s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            color: transparent !important;
        }

        #noBtn {
            background-color: white;
            color: #d81b60;
            border: 2px solid #ff4081;
            padding: 12px 35px;
            font-size: 1rem;
        }

        #convinceMsg {
            margin-top: 20px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            padding: 0 20px;
        }

        .heart {
            position: fixed;
            color: #ffffff;
            font-size: 20px;
            animation: floatUp 3s linear forwards; 
            top: 100%;
            z-index: 5;
            opacity: 0.9;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body>

    <div style="display:none">
        <img src="img2.png" alt="preload1">
        <img src="img3.png" alt="preload2">
    </div>

    <div class="container">
        <div class="img-container">
            <img id="mainImage" src="img1.png" alt="Proposal">
        </div>
        
        <h1 id="mainTitle">Will you marry me? üíç</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No</button>
        </div>

        <div id="convinceMsg"></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        const img1 = "img1.png"; 
        const img2 = "img2.png"; 
        const img3 = "img3.png"; 

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const convinceMsg = document.getElementById('convinceMsg');
        const mainImage = document.getElementById('mainImage');
        const mainTitle = document.getElementById('mainTitle');
        const audio = document.getElementById('bgMusic');

        let messages = [
            "Are you sure? ü•∫", "Think again! üßê", "We are perfect together! üë©‚Äç‚ù§Ô∏è‚Äçüë®", 
            "Don't break my heart! üíî", "Pretty please? ü•∫", "Just say YES! ‚ù§Ô∏è", 
            "You're my favorite! üåü", "I won't give up! üí™", "Almost there... üòâ", "Please? üò¢"
        ];

        let clickCount = 0;
        let noScale = 1.0;
        let yesScale = 1.0;

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            clickCount++;
            if (clickCount >= 10) {
                noBtn.style.display = 'none';
                convinceMsg.innerText = "Just click Yes! ‚ù§Ô∏è"; 
                yesBtn.style.transform = `scale(1.5)`;
                return;
            }
            convinceMsg.innerText = messages[clickCount % messages.length];
            noScale -= 0.08;
            if (noScale < 0.3) noScale = 0.3;
            noBtn.style.transform = `scale(${noScale})`;
            yesScale += 0.12; 
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        yesBtn.addEventListener('click', (e) => {
            e.preventDefault();
            audio.play().catch(e => console.log("Audio waiting for interaction"));

            yesBtn.innerHTML = ""; 
            yesBtn.classList.add("spread-effect");

            noBtn.style.display = 'none';
            convinceMsg.style.display = 'none';
            mainTitle.style.opacity = 0; 

            // 1. Reveal Ring after spread (1.25s)
            setTimeout(() => {
                mainImage.src = img2;
                mainTitle.innerHTML = "I promise to love you always... üíç";
                mainTitle.style.opacity = 1; 

                yesBtn.style.transition = "opacity 0.3s ease";
                yesBtn.style.opacity = 0;

                // HEARTS START NOW - Right when img2 appears
                setInterval(createHeart, 60); 

                // 2. Wait 5.5s (Ring Display), then Swap to Hug
                setTimeout(() => {
                    mainImage.style.opacity = 0; 

                    setTimeout(() => {
                        mainImage.src = img3;
                        mainImage.style.opacity = 1; 
                        mainTitle.innerHTML = "I Love You Forever! ‚ù§Ô∏è";
                    }, 500); 

                }, 5500); 

            }, 1250); 
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'ü§ç';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 15 + 15) + "px";
            heart.style.animationDuration = (Math.random() * 2 + 1.5) + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 3000);
        }
    </script>
</body>
</html>
